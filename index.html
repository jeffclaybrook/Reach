<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Reach</title>
   <link rel="shortcut icon" href="images/favicon.ico">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav>
      <a href="#" class="logo-btn" aria-label="Arena Edge" id="logo"><img src="images/reach.png" alt="Reach logo"></a>
      <div class="column">
         <div class="flex">
            <h5 id="time"></h5>
            <span>â€¢</span>
            <h5 id="date"></h5>
         </div>
         <div class="flex">
            <div class="tooltip-wrapper">
               <button class="icon-btn" aria-label="Support" id="support" type="button"><i class="google-icon">help</i></button>
               <span class="tooltip" aria-hidden="true" role="tooltip">Support</span>
            </div>
            <div class="tooltip-wrapper">
               <button class="icon-btn" aria-label="Settings" id="settings" type="button"><i class="google-icon">settings</i></button>
               <span class="tooltip" aria-hidden="true" role="tooltip">Settings</span>
            </div>
         </div>
         <div class="tooltip-wrapper">
            <a href="#" class="avatar-btn" aria-label="Jeff Claybrook" id="avatar">J</a>
            <span class="tooltip" aria-hidden="true" role="tooltip">Jeff Claybrook</span>
         </div>
      </div>
   </nav>
   <main>
      <section>
         <div class="wrapper">
            <h1>Home Room</h1>
            <h3>63 sessions | 22 recordings</h3>
            <div class="flex">
               <h4 id="room">https://reach3.arenaedge.com/b/jef-myu-w3h</h4>
               <div class="tooltip-wrapper">
                  <button class="icon-btn--alt" aria-label="Copy URL" id="copy" type="button"><i class="google-icon">content_copy</i></button>
                  <span class="tooltip" aria-hidden="true" role="tooltip">Copy URL</span>
               </div>
            </div>
         </div>
         <div class="flex">
            <button class="filled-btn" aria-label="Host Meeting" id="host" type="button">Host Meeting</button>
            <button class="outlined-btn" aria-label="Join Meeting" id="join" type="button">Join Meeting</button>
         </div>
      </section>
      <section>
         <h2>My Recordings</h2>
         <div class="wrapper">
            <ul class="recordings"></ul>
            <div class="flex">
               <button class="text-icon--btn" aria-label="Prev" id="prev" role="button"><i class="google-icon">chevron_left</i>Prev</button>
               <button class="text-icon--btn" aria-label="Next" id="next" role="button">Next<i class="google-icon">chevron_right</i></button>
            </div>
         </div>
      </section>
   </main>
   <aside class="toast" id="toast">
      <p>Copied!</p>
   </aside>
   <script src="script.js"></script>
</body>
</html>
